<html>

<head>



    <title>Methods</title>



</head>

<body>


    <h1>Methods JavaScript:</h1>

    <button onclick="multiply(2,24)">
         Click Me to Multiply!
    </button>

    <p id="result"></p>

    <script>
        function multiply(a,b){
            var result= a*b;
            document.getElementById("result").innerHTML=result;
        }

    </script>



</body>



</html>
