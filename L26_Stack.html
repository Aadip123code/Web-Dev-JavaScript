<html>

<head>



    <title>Stack</title>



</head>

<body>


    <h1>JavaScript Stack</h1>

    <p id="para1"></p>

    <script>
        function add (a,b){
            return a+b;

        }

        function average (a,b){
            return add(a,b)/2;
        }

        var result=average(30,67);
        document.getElementById("para1").innerHTML=result;



    </script>
 



</body>










</html>
