<html>

<head>



    <title>JavaScript Conditions</title>



</head>

<body>


    <h1>JavaScript Conditions:</h1>

    <p>
        Click on the button get time based greeting
    </p>

    <button onclick="myfunction()">Click On Me!</button>

    <p id="hour"></p>
    <p id="greet"></p>

    <script>
        function myfunction() {
            var greeting;
            var time=new Date().getHours()

        if (time<10){
            greeting="Goodday"
        }

        else{
            greeting="GoodEvening"
        }

        document.getElementById("hour").innerHTML="Current Hour is"+ time;

        document.getElementById("greet").innerHTML=greeting;
    }


    </script>



</body>










</html>
