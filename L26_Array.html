<html>

<head>



    <title>Arrays</title>



</head>

<body>


    <h1>JavaScript Arrays</h1>

    <p id="array"></p>

    <script>
        var fruits=["mango", "banana", "orange", "apple", "water-melon", "kiwi"];

        document.getElementById("array").innerHTML=fruits[3];

        document.write("<br>")

        document.write(fruits[5]);

        document.write("<br>")

        fruits.pop();

        document.write(fruits);
    </script>



</body>










</html>
