<html>

<head>



    <title>JavaScript Async</title>



</head>

<body>


    <h2>JavaScript Async</h2>

    <h3 id="result"></h3>

    <script>
        async function addition(a,b) {
            let response = a+b;
            display(response)
        }

        function display (abc) {
            document.getElementById("result").innerHTML = abc;
        }

        addition (15,5)
    </script>

    



</body>










</html>
